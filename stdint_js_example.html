	<body>
		<button onclick="doit()">do it</button>
		<script type="text/javascript" language="JavaScript">
domore = uses_stdint(function() {
	var x = new_u8();
	console.log(u8[x]);
	u8[x] = 55;
	console.log(u8[x]);
});

doit = uses_stdint(function() {
	var a = new_u8();
	console.log(u8[a]);
	u8[a] = 2;
	console.log(u8[a]);

	domore();

	var z = new_u8();
	console.log(u8[z]);
	u8[z] = 255;
	console.log(u8[z]);
	u8[z] += 10;
	console.log(u8[z]);

	var y = u8[z] + 5;
	console.log(y);
});
