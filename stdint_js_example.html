<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>stdint.js</title>
		<script type="text/javascript" src="stdint.js"></script>
	</head>

	<body>
		<button onclick="doit()">do it</button>
		<script type="text/javascript" language="JavaScript">
domore = uses_stdint(function() {
	u8.create('x');
	console.log(u8.x);
	u8.x = 55;
	console.log(u8.x);
});

doit = uses_stdint(function() {
	u8.create('a');
	console.log(u8.a);
	u8.a = 2;
	console.log(u8.a);

	domore();

	u8.create('z');
	console.log(u8.z);
	u8.z = 255;
	console.log(u8.z);
	u8.z += 10;
	console.log(u8.z);

	u8.create('y', u8.z + 5);
	console.log(u8.y);
});

	console.log(u8.size);
	console.log(u8.min);
	console.log(u8.max);

	u8.create('ass', 7);
	u8.create('poo', 99);
	console.log(u8.ass);
	console.log(u8.poo);

		</script>
	</body>
</html>
